{% extends 'base.html' %}

{% block content %}
<section class="register-section">
    <h3 class="form-title"><strong>ADD A NEW RESTAURANT</strong></h3>
    <hr>
    <form method="POST" action="{% url 'all:create' %}">
        {%  csrf_token %}
        <div class="mb-3">
            <label class="form-label">Restaurant Name</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address">
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" name="city">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" name="state">
                </div>
            </div>
        </div>
         <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Website</label>
                    <input type="url" class="form-control" name="website">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone_number">
                </div>
            </div>
        </div>
<!--        <div class="mb-3">-->
<!--            <label class="form-label">Additional Comments</label>-->
<!--            <textarea name="comments" cols="70" rows="7"></textarea>-->
<!--        </div>-->
        <button type="submit" class="btn btn-success">Add Restaurant</button>
    </form>
</section>

{% endblock %}
