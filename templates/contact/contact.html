{% extends 'base.html' %}
{% block title %} | Contact {% endblock %}
{% block content %}
<section class="register-section">
    <h3 class="form-title"><strong>SEND US A MESSAGE</strong></h3>
    <hr>
    <form method="POST" action="{% url 'contact:contact' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
            <label class="form-label">Topic</label>
            <input type="text" class="form-control" name="topic">
        </div>
        <div class="mb-3">
             <label class="form-label">Write your Message Here</label>
           <textarea cols="100" rows="7" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Contact</button>
    </form>
</section>

{% endblock %}
